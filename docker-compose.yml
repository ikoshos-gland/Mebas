# MEB RAG System - Docker Compose
# Full stack: API + PostgreSQL + Redis (optional)

version: '3.8'

services:
  # ===== Main API =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meb-rag-api
    ports:
      - "8001:8000"  # External 8001, internal still 8000
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://meb:meb123@postgres:5432/mebrag
      - DEBUG=false
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./api:/app/api
      - ./src:/app/src
      - ./config:/app/config
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===== Frontend (Static Site) =====
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meb-rag-frontend
    ports:
      - "3001:80"
    volumes:
      - ./frontend/website.html:/usr/share/nginx/html/index.html
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default

  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:15-alpine
    container_name: meb-rag-db
    environment:
      POSTGRES_DB: mebrag
      POSTGRES_USER: meb
      POSTGRES_PASSWORD: meb123
    # Port not exposed externally - API connects via internal network
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meb -d mebrag"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===== Redis (Optional - for caching) =====
  # redis:
  #   image: redis:7-alpine
  #   container_name: meb-rag-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

volumes:
  postgres_data:
  # redis_data:

networks:
  default:
    name: meb-rag-network
