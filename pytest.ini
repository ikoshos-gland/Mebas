[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Output options
addopts = -v --tb=short -ra

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require mocked services)
    e2e: End-to-end tests (require real services)
    slow: Slow tests (>5s)
    resilience: Resilience pattern tests (circuit breaker, retry)
    token: Token management tests

# Timeout for individual tests (requires pytest-timeout)
timeout = 30

# Minimum test coverage (requires pytest-cov)
# Run with: pytest --cov=src --cov-report=html
